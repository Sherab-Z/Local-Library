<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Library</title>
    <script
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="shortcut icon" href="./favicon/books.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h2>Local Library</h2>
    </header>

    <button id="new-book-btn" type="button">+</button>

    <div id="bookshelf">
      <!-- Adds books here -->

      <template id="book-template">
        <div class="book">
          <h2 class="title"></h2>
          <h3 class="author"></h3>
          <p class="pages"></p>
          <p class="readIt"></p>
        </div>
      </template>
    </div>

    <div id="modal-overlay">
      <div id="form-modal-container" class="hidden">
        <div class="close-btn">+</div>
        <form id="form" action="/" method="GET">
          <legend>New book</legend>
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Book Title"
            autocomplete="off"
            required
          /><br />
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            autocomplete="off"
            required
          /><br />
          <label for="pages">Number of pages:</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            autocomplete="off"
            required
          /><br />
          <label for="read">Read the book?</label><br />
          <select name="read" id="read">
            <option value="Yes">Yes ðŸ˜ƒ</option>
            <option value="No">No ðŸ˜¢</option>
          </select>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
